{{define "title"}}Login Page{{end}}
{{define "scripts"}}{{end}}
{{define "body"}}
<div class="mx-auto p-3 shadow bg-white" style="width: 520px; border-radius:5px;">
  <div class="card">
    <h2 class="my-2 px-3">Enter Your Email and Password</h2>
    <hr/>
    <div class="card-body py-2 px-md-5" style="justify-content: center;" >
      <form method="post">

        <div class="mb-3 form-outline">
          <label class="form-label fw-semibold" for="user-email">E-mail:</label>
          <input type="text" name="email" id="user-email" class="form-control w-100"
            placeholder="Enter email">
          <span hidden class="text-danger"></span>
        </div>
        
        <div class="mb-3 form-outline gap-2">
          <label class="form-label fw-semibold" for="user-pass">Password:</label>      
          <input type="password" name="password" id="user-pass" class="form-control">
          <span hidden class="text-danger"></span>
        </div>

        <div class="mb-3">
          <input type="submit" class="form-control btn btn-primary" value="Login">
        </div>

        {{if not .}} 
        <div class="mb-3">
          <span class="text-danger">Incorrect email or password</span>
        </div> 
        {{end}}

      </form>
    </div>
  </div>  
</div>
{{end}}
